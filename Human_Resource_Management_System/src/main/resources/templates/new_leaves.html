<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
	body{
	 background-image:url("https://i1.wp.com/www.techora.net/wp-content/uploads/2020/02/Human-Resources-Management-System.jpg?fit=1500%2C672&ssl=1")
	}
	</style>
</head>
<body>
	<div class="container">
		<!--  h1>Human Resource Management System</h1>  -->
		<hr>
		<h2>Add Employee Leaves</h2>
		<form action="#" th:action="@{/saveLeaves}" th:object="${leaves}" method="POST">
			<!--input type="text" th:field="*{id}" placeholder="Employee ID" class="form-control mb-4 col-4"-->
			<input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
			<input type="date" th:field="*{fromdate}" placeholder="dd/mm/yy" class="form-control mb-4 col-4">
			<input type="date" th:field="*{todate}" placeholder="dd/mm/yy" class="form-control mb-4 col-4">
			<input type="text" th:field="*{leavereason}" placeholder="Employee Leave Reason" class="form-control mb-4 col-4">
			<input type="text" th:field="*{leavestatus}" placeholder="Employee leave status" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" placeholder="Employee leave Description" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col2">Add Leaves</button>
		</form>
		<hr>
		<a th:href="@{/leaves_report}">Back to Employee</a>
	</div>
</body>
</html>
