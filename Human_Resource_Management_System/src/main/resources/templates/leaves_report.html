<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Management System</title>
  </head>
<body>
	
	<h1>Employees Leaves Report</h1>
		<a th:href="@{/showNewLeavesForm}" class="btn btn-primary btn-sm mb-3"> Add Leaves </a>
			<table border="2" class = "table table-bordered  table-white table-responsive-md">
				<thead>
					<tr>
						
						<th>Employee Name</th>
						<th>Employee From Date</th>
      					<th>Employee To Date</th>
      					<th>Employee Leaves Reason</th>
     					<th>Employee leaves Status</th>
     					<th>Employee Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="leaves: ${listLeaves}">
					
					<td th:text="${leaves.name}"></td>
					<td th:text="${leaves.fromdate}"></td>
      				<td th:text="${leaves.todate}"></td>
      				<td th:text="${leaves.leavereason}"></td>
      				<td th:text="${leaves.leavestatus}"></td>
      				<td th:text="${leaves.description}"></td>
					
					<td><a th:href="@{/showFormForUpdate1/{id}(id=${leaves.id})}" class="btn btn-primary mb-2">Update</a><br>
					<a th:href="@{/deleteLeaves/{id}(id=${leaves.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

</body>
</html>
