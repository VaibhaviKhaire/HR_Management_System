<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Human Resource Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
	body{
	 background-image:url("https://i1.wp.com/www.techora.net/wp-content/uploads/2020/02/Human-Resources-Management-System.jpg?fit=1500%2C672&ssl=1")
	}
	</style>
</head>
<body>
	<div class="container">
	<!--h1>Human Resource Management System</h1>  -->
	<hr>
	<h2>Update Employee</h2>
	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
		<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
			
				<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{position}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{salary}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{contact_no}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"  class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
	</form>
	<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
