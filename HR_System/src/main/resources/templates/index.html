<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Human Resource Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
	body{
	 background-image:url("https://i1.wp.com/www.techora.net/wp-content/uploads/2020/02/Human-Resources-Management-System.jpg?fit=1500%2C672&ssl=1")
	}
	</style>
</head>
<body>
	
	<div class="container my-2">
	
	<h1>Employees List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
			<table border="1" class = "table table-bordered  table-dark table-responsive-md">
				<thead>
					<tr>
						<th>Employee Name</th>
						<th>Employee Email</th>
						<th>Employee Gender</th>
      					<th>Employee Position</th>
      					<th>Employee Salary</th>
     					<th>Employee Contact No</th>
     					<th>Employee Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.gender}"></td>
      				<td th:text="${employee.position}"></td>
      				<td th:text="${employee.salary}"></td>
      				<td th:text="${employee.contact_no}"></td>
      				<td th:text="${employee.address}"></td>
					
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
